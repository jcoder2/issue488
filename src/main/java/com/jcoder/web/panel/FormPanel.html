<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
    <head>
        <meta charset="utf-8"/>
        <title>Form</title>
    </head>
    <body>
        <wicket:panel>
            
            <!-- div wicket:id="feedback"></div--><!-- /.feedback -->
            
            <section class="content">
                <div class="row">
                    <!-- Left col -->
                    <section class="col-md-6">
                        <form wicket:id="form">
                            <div class="box box-primary">
                                <div class="box-body clearfix">
                                    <div class="form-group col-lg-12">
                                        <div wicket:id="typeGroup" class="radio">
                                             <label class="radio-inline">
                                               <input wicket:id="big" type="radio">
                                               Big
                                             </label>
                                             <label class="radio-inline">
                                               <input wicket:id="little" type="radio">
                                               Little
                                             </label>
                                         </div>
                                    </div>
                                    <div class="form-group col-md-12">
                                        <a wicket:id="link">Popover</a>
                                    </div>
                                </div>
                                <div class="box-footer">
                                    
                                </div>
                            </div>
                        </form>
                    </section><!-- /.Left col -->
                    
                </div><!-- /.box-body -->
            </section><!-- /.box -->
            
        </wicket:panel>
    </body>
</html>
